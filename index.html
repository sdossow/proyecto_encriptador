<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <script src="app_encriptador.js"></script>

    <header>
        <img class="logo" src="./imagenes/logo.png" alt="logo de alura">
    </header>

    <main>
        <section>
            <h1>Encriptador de Texto</h1>
            <textarea class="area_texto" cols="27" rows="20" id="inputText" placeholder="Introduce tu texto aquí..." autocapitalize="off"></textarea>
            <div>
                <h6 class="informacion"> solo letras minusculas y sin acento.</h6>
            </div>
            <div class="botones">
                <button class="boton_encriptar" onclick="encriptar()">Cifrar</button>
                <button class="boton_desencriptar" onclick="descifrar()">Descifrar</button>
            </div>
        </section>

        <section>
            <textarea class="area_encriptado" id="outputText" cols="17" rows="10" ></textarea>
            <div><button class="boton_copiar" onclick="copiarTexto()">Copiar</button></div>
            <p class="alerta" id="alerta">No se aceptan mayúsculas ni caracteres especiales.</p>

        </section>
    </main>

    <footer>
        Creado por Sebastián Dossow, 2024.
    </footer>
</body>
</html>
