<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Ingresa tu texto aquÃ­"></textarea>
        <div class="buttons">
            <button onclick="encriptarTexto()">Encriptar</button>
            <button onclick="desencriptarTexto()">Desencriptar</button>
        </div>
        <div id="output" class="output"></div>
    </div>

    <script>
        function encriptar(texto) {
            return texto
                .replace(/e/g, 'enter')
                .replace(/i/g, 'imes')
                .replace(/a/g, 'ai')
                .replace(/o/g, 'ober')
                .replace(/u/g, 'ufat');
        }

        function desencriptar(texto) {
            return texto
                .replace(/enter/g, 'e')
                .replace(/imes/g, 'i')
                .replace(/ai/g, 'a')
                .replace(/ober/g, 'o')
                .replace(/ufat/g, 'u');
        }

        function encriptarTexto() {
            const inputText = document.getElementById('inputText').value;
            const outputText = encriptar(inputText);
            document.getElementById('output').innerText = 'Texto encriptado: ' + outputText;
        }

        function desencriptarTexto() {
            const inputText = document.getElementById('inputText').value;
            const outputText = desencriptar(inputText);
            document.getElementById('output').innerText = 'Texto desencriptado: ' + outputText;
        }
    </script>
</body>
</html>
